<ion-view title="Select Equipment">
    <ion-nav-buttons side="left">
        <a class="button button-icon icon ion-ios-arrow-left button-clear" ng-click="GoBack()">Back</a>
    </ion-nav-buttons>
    <ion-content scroll ="true" overflow-scroll="true" padding="true" class="has-header">
        <ion-tree-list items="Equipment" collapsed="collapse"></ion-tree-list>
    </ion-content>
    <ion-footer-bar ng-show="btn.showbtn">
        <div class="button-bar" >
            <a class="button icon-right  button-assertive ion-ios-close-outline"  ng-click="GoBack()">Cancel</a>
            <a class="button icon-right  button-positive ion-ios-checkmark-outline "  ng-click="SaveOrder()">Done </a>
        </div>
    </ion-footer-bar>
</ion-view>
