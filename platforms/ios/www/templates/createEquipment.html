<ion-view title="Equipments" hide-tabs>
    <ion-nav-buttons side="primary">
        <a class="button button-icon icon ion-ios-list-outline button-clear" href="#/main"> Main</a>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div class="card">
        <div class="item item-divider">
            Equipment list
        </div>
        <div class="item item-text-wrap">
            <ion-list class="item-text-wrap">
                <ion-item ng-repeat="item in Equipments">
                    <span class="item-note">{{item.id}}</span>
                    {{item.name}}
                </ion-item>
            </ion-list>
        </div>
    </div>
       
   </ion-content>
    <ion-footer-bar class="bar-calm">
        <div class="button-bar">
            <a class="button icon ion-ios-plus-outline button-clear" ng-click="showActionsheet()"> Add</a>
            <a href="#/create/check" class="button button-icon icon ion-ios-arrow-right button-clear button-clear" ng-disabled="Equipments == null || Equipments.length <=0">
                Next
            </a>
        </div>
    </ion-footer-bar>
</ion-view>
